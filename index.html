<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./_assets/images/favicon-32x32.png" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./_assets/css/index.css" />

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <header class="l-header">
      <div class="l-header__container container">
        <nav class="nav">
          <a class="nav__logo" href="">
            <img src="./_assets/images/logo.svg" alt="" />
          </a>
        </nav>
      </div>
    </header>
    <main id="main">
      <section class="hero">
        <div class="container">
          <div class="hero__container">
            <div class="hero__images">
              <img src="./_assets/images/illustration-mockups.svg" alt="" />
            </div>
            <div class="hero__data">
              <div>
                <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
                <p class="hero__description">
                  Huddle re-imagines the way we build communities. You have a voice, but so does
                  your audience. Create connections with your users as you engage in genuine
                  discussion.
                </p>
                <a class="hero__link" href="#">Register</a>
              </div>
            </div>
          </div>
          <nav class="hero__socials">
            <ul class="hero__socials-list">
              <li class="hero__socials-item">
                <a href="#" class="hero__socials-link">
                  <i class="bx bxl-facebook-circle"></i>
                </a>
              </li>
              <li class="hero__socials-item">
                <a href="#" class="hero__socials-link">
                  <i class="bx bxl-twitter"></i>
                </a>
              </li>
              <li class="hero__socials-item">
                <a href="#" class="hero__socials-link">
                  <i class="bx bxl-instagram"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </section>
    </main>
  </body>
</html>
